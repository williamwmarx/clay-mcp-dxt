name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'manifest.json'

permissions:
  contents: write

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for version change
        id: version_check
        run: |
          set -euo pipefail
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Try to get previous version
          PREVIOUS_VERSION="0.0.0"
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Previous commit exists
            git checkout HEAD~1 package.json 2>/dev/null || true
            if [ -f package.json ]; then
              PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
            fi
            # Restore current package.json
            git checkout HEAD package.json
          else
            echo "This appears to be the first commit"
          fi
          
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        if: steps.version_check.outputs.version_changed == 'true'
        run: npm ci
      
      - name: Build Desktop Extension
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          npm run build
          # Verify the build artifact exists
          if [ ! -f "clay-mcp.dxt" ]; then
            echo "Error: Build failed - clay-mcp.dxt not found"
            exit 1
          fi
          echo "Build successful - clay-mcp.dxt created"
          ls -lh clay-mcp.dxt
      
      - name: Create git tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          set -euo pipefail
          
          VERSION="v${{ steps.version_check.outputs.current_version }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Warning: Tag $VERSION already exists locally"
          fi
          
          # Check if tag exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION"; then
            echo "Error: Tag $VERSION already exists on remote"
            exit 1
          fi
          
          # Create and push tag
          git tag -a "$VERSION" -m "Release $VERSION" || {
            echo "Error: Failed to create tag $VERSION"
            exit 1
          }
          
          git push origin "$VERSION" || {
            echo "Error: Failed to push tag $VERSION"
            exit 1
          }
      
      - name: Generate release notes
        if: steps.version_check.outputs.version_changed == 'true'
        id: release_notes
        run: |
          VERSION="${{ steps.version_check.outputs.current_version }}"
          PREV_VERSION="${{ steps.version_check.outputs.previous_version }}"
          
          # Generate release notes from commits
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          # Check if this is a Clay MCP update
          if git log --oneline -1 | grep -q "clay-mcp"; then
            echo "### ðŸ“¦ Dependency Updates" >> release_notes.md
            echo "- Updated Clay MCP to v$VERSION" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Get commit messages since last version
          if [ "$PREV_VERSION" != "0.0.0" ]; then
            # Check if previous version tag exists
            if git rev-parse "v$PREV_VERSION" >/dev/null 2>&1; then
              echo "### Commits" >> release_notes.md
              git log "v$PREV_VERSION..HEAD" --pretty=format:"- %s" >> release_notes.md
            else
              echo "### Commits" >> release_notes.md
              echo "- Previous version tag not found, showing recent commits" >> release_notes.md
              git log --oneline -10 --pretty=format:"- %s" >> release_notes.md
            fi
          else
            echo "Initial release" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v$PREV_VERSION...v$VERSION" >> release_notes.md
      
      - name: Create GitHub Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          name: v${{ steps.version_check.outputs.current_version }}
          body_path: release_notes.md
          files: |
            clay-mcp.dxt
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
