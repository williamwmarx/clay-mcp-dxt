name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Verify build works
        run: |
          npm run build
          # Verify the build artifact exists
          if [ ! -f "clay-mcp.dxt" ]; then
            echo "Error: Build failed - clay-mcp.dxt not found"
            exit 1
          fi
          echo "Build successful - clay-mcp.dxt created"
          ls -lh clay-mcp.dxt